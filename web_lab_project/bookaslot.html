            <script>
                
                var decodedCooki = decodeURIComponent(document.cookie);
                var decodedCookie=decodedCooki.split(';');
                var count=0;
                
                
                
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                for(var i=0;i<decodedCookie.length;i++){
                    var cookarray=decodedCookie[i].split('=');
                    var x = document.getElementById("nameofparks");
                    if(decodedCookie[i].includes("parking")){
                        var option = document.createElement("option");
                        var cook=cookarray[1].split(',');
                        option.text = cook[0];
                        x.add(option);
                        count=count+1;
                        console.log(decodedCookie);
                    }
                }
            }};
            function tick(){
                var x=document.getElementById('nameofparks');
                var y=document.getElementById('loc');
                var z=document.getElementById('slot');
                for(var i=0;i<decodedCookie.length;i++){
                    var cookarray=decodedCookie[i].split('=');                    
                    if(decodedCookie[i].includes("parking")){
                        var option = document.createElement("option");
                        var cook=cookarray[1].split(',');
                        option.text = cook[0];
                        if(x.value==cook[0]){
                            y.value=cook[1];
                            z.value=cook[2];
                            var t=Number.parseInt(cook[2]);
                            t=t-1;
                            cook[2]=""+t;
                        }
                        document.cookie=cookarray[0]+"="+cook[0]+","+cook[1]+","+cook[2]+";";
                }
                }
            }
